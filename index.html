<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even or Odd</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
    <header class="check-odd-or-even-header">
        <h2 class="check-odd-or-even-text">Check whether the number is Odd or Even</h2>
    </header>
    <div class="check-odd-or-even-body">
        <h2 class="check-odd-or-even-text">Enter a number:<h2>
                <input type="number" id="number-input" class="number-input">
                <h2 class="check-output-text"> </h2>
                <button class="check-btn">Check</button>
    </div>

    <div class="provide-no-sound">
        <audio src="/media/audio/correct-answer.mp3" id="correct-answer-sound"></audio>
        <audio src="/media/audio/wrong-answer-high.mp3" id="wrong-answer-high-sound"></audio>
    </div>

</body>

</html>
